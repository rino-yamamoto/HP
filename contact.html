<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
  <link rel="stylesheet" href="./css/contact.css">
  <link rel="stylesheet" href="./css/hamburger.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"><!-- 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet"><!-- 500 -->
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class="header" id="header">
      <div class="header_for_pc">
        <div class="logo">
          <img src="./img/logo_PC_header.png" alt="logo画像">
        </div>

        <nav>
          <ul class="header_nav" id="page-link">
            <li><a href="./index.html#mission">MISSION</a></li>
            <li><a href="./index.html#service">SERVICE</a></li>
            <li><a href="./index.html#recruit">RECRUIT</a></li>
            <li><a href="./index.html#company">COMPANY</a></li>
            <li><a href="./index.html#contact">CONTACT</a></li>
          </ul>

          <div class="header_for_sp">
            <div class="openbtn">
              <span></span>
              <span></span>
              <span></span>
            </div>
            
            <nav id="g-nav">
              <ul>
                <li><a href="./index.html#mission">MISSION</a></li>
                <li><a href="./index.html#service">SERVICE</a></li>
                <li><a href="./index.html#recruit">RECRUIT</a></li>
                <li><a href="./index.html#company">COMPANY</a></li>
                <li><a href="./index.html#contact">CONTACT</a></li>
              </ul>
            </nav>
          </div><!-- .header_for_sp -->
        </nav>
      </div><!-- .header_for_pc -->
    </header>

    <main class="main">
        <section class="contact">
          <div class="contents">
            <div class="contents_intro">
              <h1>CONTACT</h1>
              <img class="orange" src="./img/line_PC_orange.png" alt="オレンジの下線">
              <p>以下の内容で送信いたします。よろしいでしょうか？</p>
            </div><!-- .contents_intro -->

            <div class="contents_text">
                <ul class="contact_ul">
                    <li>
                        <p>会社名</p>
                        <div class="contact_box"></div>
                    </li>
                    <li>
                        <p>お名前<sup>*</sup></p>
                        <div class="contact_box"></div>
                    </li>
                    <li>
                        <p>メールアドレス<sup>*</sup></p>
                        <div class="contact_box"></div>
                    </li>
                    <li>
                        <p>電話番号<sup>*</sup></p>
                        <div class="contact_box"></div>
                    </li>
                    <li>
                        <p>お問い合わせ・ご相談内容<sup>*</sup></p>
                        <div class="contact_box"></div>
                    </li>
                </ul>
            </div><!-- .contents_text -->
            <div class="contact_button">
              <a href="">送信</a>
            </div>
          </div><!-- .contents -->
        </section><!-- .contact -->

    </main>
    
    <footer class="footer">
      <div class="footer_inner">
        <div class="logo">
          <img src="./img/logo_PC_header.png" alt="logo画像">
        </div>
        <div class="company_name">
          <a href="./policy.html" target="_blank">PRIVACY POLICY</a>
          <p>&copy;株式会社Next Fortune</p>
        </div>
      </div>
      <p>&copy;株式会社Next Fortune</p>
    </footer>
  </div><!-- .wrapper -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./js/hamburger.js"></script>
</body>
</html>
